x-app-environment: &app-environment
  DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/tech_forum_monitor
  SYNC_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/tech_forum_monitor
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  ENVIRONMENT: development
  FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://localhost:3000,http://localhost:5173}

x-app-volumes: &app-volumes
  - ./app:/app/app
  - ./alembic:/app/alembic
  - ./alembic.ini:/app/alembic.ini

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tech_forum_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment: *app-environment
    volumes: *app-volumes
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment: *app-environment
    volumes: *app-volumes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment: *app-environment
    volumes: *app-volumes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
